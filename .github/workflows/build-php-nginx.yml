name: Build Alpine PHP+Nginx Base Image & Upload to Release

on:
  push:
    tags:
      - 'v*'  # Tag触发（如v1.0.0）
  workflow_dispatch:
    inputs:
      custom_tag:
        description: '自定义镜像Tag（如latest、1.0.0，无特殊字符）'
        required: true
        default: 'latest'

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name and tag
        id: set_tag
        shell: bash
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
              IMAGE_TAG=${GITHUB_REF#refs/tags/v}
              RELEASE_TAG=${GITHUB_REF#refs/tags/}
          else
              IMAGE_TAG=${{ github.event.inputs.custom_tag }}
              RELEASE_TAG="manual-${IMAGE_TAG}"
          fi
          IMAGE_NAME="alpine-php-nginx-base"
          IMAGE_TAR="${IMAGE_NAME}-${IMAGE_TAG}.tar"
          
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "IMAGE_TAR=${IMAGE_TAR}" >> $GITHUB_OUTPUT
          echo "RELEASE_TAG=${RELEASE_TAG}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        shell: bash
        run: |
          # 校验Tag合法性（禁止非法字符）
          ILLEGAL_CHARS='[\/:\"\|\?\* ]'
          if echo "${{ steps.set_tag.outputs.IMAGE_TAG }}" | grep -qE "$ILLEGAL_CHARS"; then
              echo "错误：镜像Tag包含非法字符！"
              exit 1
          fi
          # 构建基础镜像（仅安装环境，无自定义配置）
          docker build -t ${{ steps.set_tag.outputs.IMAGE_NAME }}:${{ steps.set_tag.outputs.IMAGE_TAG }} .

      - name: Save image to tar file
        run: |
          docker save -o ${{ steps.set_tag.outputs.IMAGE_TAR }} ${{ steps.set_tag.outputs.IMAGE_NAME }}:${{ steps.set_tag.outputs.IMAGE_TAG }}

      - name: Create temporary tag for manual trigger
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        run: |
          git tag ${{ steps.set_tag.outputs.RELEASE_TAG }}
          git push origin ${{ steps.set_tag.outputs.RELEASE_TAG }}

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.set_tag.outputs.RELEASE_TAG }} - Alpine PHP+Nginx Base Image
          body: |
            ## 基础镜像说明
            - 包含：Nginx + PHP${{ env.PHP_VERSION }}-FPM（Alpine 3.18）
            - 无自定义配置，全部通过挂载本地目录实现：
              1. Nginx配置：挂载 /etc/nginx/conf.d
              2. PHP代码：挂载 /var/www/html
              3. PHP配置：挂载 /etc/php82（根据版本调整）
          tag_name: ${{ steps.set_tag.outputs.RELEASE_TAG }}
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}

      - name: Upload image tar to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.set_tag.outputs.IMAGE_TAR }}
          asset_name: ${{ steps.set_tag.outputs.IMAGE_TAR }}
          asset_content_type: application/x-tar
